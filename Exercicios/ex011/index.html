<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medias em HTML </title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>
    
    <picture>
        <source media="(max-width: 700px)" srcset="imagem/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagem/foto-m.png" type="image/png">
       
        <img src="imagem/foto-g.png" alt="imagem flexivel"> 
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
    <audio src="midias/musica.mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay controls >
        <source src="midias/musica.mp3" type="audio/mpeg">
        <source src="midias/musica.ogg" type="audio/ogg">
        <source src="midias/musica.wav" type="audio/wav">
        <p>Infelizmente seu navegador nao consegue reproduzir audio. <a href="midias/musica.mp3">clique aqui para  baixar o arquivo MP3</a>
</p>
    </audio>
   
    
</body>
</html>
